<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
</head>
<body>
<header>

</header>
<main>
    <div class="workspace">
        <header class="display">
            <div><h5>0</h5></div>
            <div><h2>0</h2></div>
        </header>
        <div class="calculator">
            <div class="container"><button id="percent" class="button">%</button><button class="button">CE</button><button id="clear" class="button">C</button><button id="backspace" class="button"><<</button></div>
            <div class="container"><button class="button">1/X</button><button id="square" class="button">x2</button><button class="button">2/x</button><button id="divide" class="button">/</button></div>
            <div class="container"><button id="seven" class="button">7</button><button id="eight" class="button">8</button><button id="nine" class="button">9</button><button id="multiply" class="button">X</button></div>
            <div class="container"><button id="four" class="button">4</button><button id="five" class="button">5</button><button id="six" class="button">6</button><button id="subtract" class="button">-</button></div>
            <div class="container"><button id="one" class="button">1</button><button id="two" class="button">2</button><button id="three" class="button">3</button><button id="add" class="button">+</button></div>
            <div class="container"><button class="button">+/-</button><button id="zero" class="button">0</button><button id="decimal" class="button">.</button><button id=equals class="button">=</button></div>
        </div>
    </div>
    <aside>hello</aside>
</main>

</body>
</html>
