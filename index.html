<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
</head>
<body>
<main>
    <div class="calculator">
        <div><button class="button">%</button><button class="button">CE</button><button class="button">C</button><button class="button"><<</button></div>
        <div><button class="button">1/X</button><button class="button">x2</button><button class="button">2/x</button><button class="button">/</button></div>
        <div><button class="button">7</button><button class="button">8</button><button class="button">9</button><button class="button">X</button></div>
        <div><button class="button">4</button><button class="button">5</button><button class="button">6</button><button class="button">-</button></div>
        <div><button class="button">1</button><button class="button">2</button><button class="button">3</button><button class="button">+</button></div>
        <div><button class="button">+/-</button><button class="button">0</button><button class="button">.</button><button class="button">=</button></div>
    </div>
</main>

</body>
</html>
