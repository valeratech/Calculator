<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
</head>
<body>
<header>
    <p>Standard</p>
</header>
<main>
    <div class="workspace">
        <header class="display">
            <div class="tracker">
                <p class="first-display"></p>
                <p class="operator"></p>
                <p class="second-display"></p>
                <p class="equal"></p>
            </div>
            <div><h2>0</h2></div>
        </header>
        <div class="memory">
            <button type="button" class="mem-button">MC</button>
            <button type="button" class="mem-button">MR</button>
            <button type="button" class="mem-button">M+</button>
            <button type="button" class="mem-button">M-</button>
            <button type="button" class="mem-button">MS</button>
        </div>
        <div class="calculator">
            <div class="container">
                <button type="button" id="percent" class="button">%</button>
                <button type="button" id="clear-entry" class="button">CE</button>
                <button type="button" id="clear" class="button">C</button>
                <button type="button" id="backspace" class="button"><<</button>
            </div>
            <div class="container">
                <button type="button" id="reciprocal" class="button">1/x</button>
                <button type="button" id="square" class="button">x2</button>
                <button type="button" class="button">&#x221A;</button>
                <button type="button" id="divide" class="button">/</button>
            </div>
            <div class="container">
                <button type="button" id="7" class="button digit">7</button>
                <button type="button" id="8" class="button digit">8</button>
                <button type="button" id="9" class="button digit">9</button>
                <button type="button" id="multiply" class="button">X</button>
            </div>
            <div class="container">
                <button type="button" id="4" class="button digit">4</button>
                <button type="button" id="5" class="button digit">5</button>
                <button type="button" id="6" class="button digit">6</button>
                <button type="button" id="subtract" class="button">-</button>
            </div>
            <div class="container">
                <button type="button" id="1" class="button digit">1</button>
                <button type="button" id="2" class="button digit">2</button>
                <button type="button" id="3" class="button digit">3</button>
                <button type="button" id="add" class="button">+</button>
            </div>
            <div class="container">
                <button type="button" id="pos-neg" class="button">+/-</button>
                <button type="button" id="0" class="button digit">0</button>
                <button type="button" id="." class="button">.</button>
                <button type="button" id=equals class="button">=</button>
            </div>
        </div>
        <div class="last"><button class="delete">&#128465;</button></div>
    </div>

    <aside class="history">
        <div class="history-header"><h3>History</h3></div>
    </aside>

</main>
</body>
</html>
