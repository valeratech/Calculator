<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cool Calculator</title>
    <link rel="stylesheet" href="main.css"></link>
    <script src="main.js" defer></script>
</head>
<body>
<header>

</header>
<main>
    <div class="workspace">
        <header class="display">
            <div class="tracker">
                <p class="first"></p>
                <p class="operator"></p>
                <p class="second"></p>
                <p class="equal"></p>
            </div>
            <div><h2>0</h2></div>
        </header>
        <div class="calculator">
            <div class="container"><button id="percent" class="button">%</button><button class="button">CE</button><button id="clear" class="button">C</button><button id="backspace" class="button"><<</button></div>
            <div class="container"><button class="button">1/x</button><button id="square" class="button">x2</button><button class="button">2/x</button><button id="divide" class="button">/</button></div>
            <div class="container"><button id="7" class="button digit">7</button><button id="8" class="button digit">8</button><button id="9" class="button digit">9</button><button id="multiply" class="button">X</button></div>
            <div class="container"><button id="4" class="button digit">4</button><button id="5" class="button digit">5</button><button id="6" class="button digit">6</button><button id="subtract" class="button">-</button></div>
            <div class="container"><button id="1" class="button digit">1</button><button id="2" class="button digit">2</button><button id="3" class="button digit">3</button><button id="add" class="button">+</button></div>
            <div class="container"><button class="button">+/-</button><button id="0" class="button digit">0</button><button id="decimal" class="button">.</button><button id=equals class="button">=</button></div>
        </div>
    </div>
    <aside>History</aside>
</main>

</body>
</html>
